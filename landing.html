  <div class="container">

    <!-- url Bar -->
	  <div class="row text-center">
      <form name="hackFrom">
        <div class="col-lg-8">
            <input id="hackForm" type="text" name="name_from1" ng-model="jobUrl" placeholder="Your Job URL" required>
        </div>
        <div class="col-lg-4">
            <button id="hackButton" type="submit" class="btn btn-danger sharp" ng-click="showIt()">Get json!</button>
        </div>
      </form>
    </div>


    <!-- page header -->
    <div class="row">
      <div class="col-sm-12"><h1>Skills Matrix</h1></div>
    </div>



	  <div class="row">
      <div ng-controller="connectedController" class="section row connectedItemsExample">
      <div class="col-sm-4">

          <h1>api list:</h1>
          <ul ui-sortable="sortableOptions" ng-model="apiList" class="list">
            <li ng-repeat="keyword in apiList" class="item">{{keyword.name}}</li>
          </ul>

          <h1>Master list:</h1>
          <ul ui-sortable="sortableOptions" ng-model="$root.dataLocker.masterSkills" class="list">
            <li ng-repeat="items in $root.dataLocker.masterSkills" class="masterListObject item">{{items.name}}</li>
          </ul>
          <!-- <pre>{{$root.dataLocker.masterSkills | json}}</pre> -->


        </div>

      	<div class="col-lg-8">

          <div ng-repeat="q in $root.dataLocker.savedQuerys">{{q}}</div>

          <h1>query list: (requered)</h1>
          <ul ui-sortable="sortableOptions" ng-model="$root.dataLocker.savedQuerys['query1'].required" class="list">
            <li ng-repeat="keyword in $root.dataLocker.savedQuerys['query1'].required" class="item">{{keyword | crossref}}</li>
          </ul>
          <!-- <pre>{{$root.dataLocker.savedQuerys.query1.required | json}}</pre> -->

          <h1>query list: (optional)</h1>
          <ul ui-sortable="sortableOptions" ng-model="$root.dataLocker.savedQuerys.query1.optional" class="list">
            <li ng-repeat="keyword in $root.dataLocker.savedQuerys.query1.optional" class="item">{{keyword | crossref}}</li>
          </ul>
          <!-- <pre>{{$root.dataLocker.savedQuerys.query1.optional | json}}</pre> -->

    	  </div>
      </div>
    </div>
  </div>
